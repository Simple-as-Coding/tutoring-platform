spring.datasource.url=jdbc:postgresql://localhost:5432/simpleascoding
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.max-lifetime=2000
spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.validation-timeout=2000
spring.datasource.hikari.maximum-pool-size=10
jwt.secret=example
jwt.accessLifetime=600000
jwt.refreshLifetime=86400000
#log4j2.configurationFile=src/resources/log4j2.xml
#log4j2.debug=true
spring.mail.host=localhost
spring.mail.port=1025
MAILDEV_OUTGOING_PORT=1025
MAILDEV_WEB_PORT=1080
DOCKER.CONTAINER.NAME.MAILDEV=maildev
spring.mail.username=hello
spring.mail.password=hello
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
springdoc.swagger-ui.path=/swagger-ui.html